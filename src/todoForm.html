<link rel="stylesheet" href="assets/css/styles.css">

<form action="" class="todo-form">
    <div class="form-header"></div>
    <span>Ajouter un projet</span>
        <button class="link close-modal">X</button>
    </div>
    
    <div class="form-body">
        <input type="text" name="todo-title-input" id="todo-title-input" class="todo-title-input">
        <textarea name="todo-description-input" id="" class="todo-description-input"></textarea>
        <div>
            <select name="todo-priority-input" id="todo-priority-input" class="todo-priority-input">
                <option value="1">High</option>
                <option value="2">Medium</option>
                <option value="3">Low</option>
            </select>
        </div>
    </div>
    
    <div class="form-footer">
        <button class="button btn-secondary close-medal">Annuler</button>
        <button type="submit" class="button btn-primary">Ajouter une tache</button>
    </div>
</form>
