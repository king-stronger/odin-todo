<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div id="app">
        <nav class="nav flow-lg">
            <div class="todo-nav-section">
                <button class="nav-button">
                    <i class='bx bxs-plus-circle' ></i>
                    <span class="small-text">Add a todo</span>
                </button>
                <button class="nav-button">
                    <i class='bx bx-search'></i>
                    <span class="small-text">Search</span>
                </button>
            </div>
    
            <div class="project-nav-section flow-sm">
                <button class="nav-button" class="nav-link">
                    <span class="title">My projects</span>
                    <i class='bx bx-plus option'></i>
                </button>
                
                <ul class="projects-list">
                    <li class="projects">
                        <button class="nav-button" class="nav-link">
                            <span class="icon">#</span>
                            <span class="small-text">Default</span>
                            <i class='bx bx-dots-horizontal-rounded option'></i>
                        </button>
                    </li>
                    <li class="projects">
                        <button class="nav-button" class="nav-link">
                            <span class="icon">#</span>
                            <span class="small-text">First</span>
                            <i class='bx bx-dots-horizontal-rounded option'></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
        
        <main class="main">
            
        </main>
    </div>    
</body>
</html>
